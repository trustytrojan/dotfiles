# ONLY install this on normal Arch Linux (x86_64) systems.
# Other Arch Linux-like projects for other CPU architectures may break with this file. Manually configure pacman on those systems.

#
# /etc/pacman.conf
#
# See the pacman.conf(5) manpage for option and repository directives

[options]
# General
HoldPkg = pacman glibc
Architecture = auto

# Misc
Color
CheckSpace
ParallelDownloads = 4

# Trust
SigLevel = Required DatabaseOptional
LocalFileSigLevel = Optional

[core]
Include = /etc/pacman.d/mirrorlist

[extra]
Include = /etc/pacman.d/mirrorlist

